<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <!-- CDN - FONT AWESOME -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
        <!-- META TAG FOR SMALL SCREENS -->
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <header>
            <h1>Find your film</h1>
            <a class="myWatchlist-button" id="myWatchlist-button" href="watchlist.html">My Watchlist</a>
        </header>
        
        <div class="search-bar" id="search-bar">
            <i class="fa-solid fa-magnifying-glass lupita"></i>
            <input id="search-input" type="text" placeholder="Search for a movie">
            <button class="search-button" id="search-button">Search</button>
        </div>
        
        <section class="all-movies-container" id="all-movies-container">

        </section>
        
        <!-- INITIAL IMAGE -->
        <div class="no-data-image-container" id="no-data-image-container" >
            <img class="no-data-image" src="images/no-data-initial.png" alt="image when there's no data"/>
        </div>
        
        <!-- FILMS BANNERS -->
        <div class="banner-container" id="not-added-to-watchlist-container">
            <p>Film already added</p>
        </div>
        <div class="banner-container" id="added-to-watchlist-container">
            <p>New film added to My Watchlist</p>
        </div>
        
        <script src="index.js" type="module"></script>
    </body>
</html>
